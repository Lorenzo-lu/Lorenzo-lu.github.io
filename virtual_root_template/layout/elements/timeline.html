  <style>
  .main-container{
    position: relative;
    width: 100%;
}
/*creating line for timeline*/
.main-container::after{
    content: '';
    position: absolute;
    width: 1vw;
    background-color: gray;
    top:0;
    bottom: 0;
    left: 50%;
    margin-left: -0.5vw;
}
/*Adjusting box of all content*/
.text-wrapper{
    padding: 1vw 4vw;
    position: relative;
    width:50%;
    box-sizing: border-box;
    margin: 0 0;
}

/*for left events*/
.left{
    left: 0;
}
/*for right events*/
.right{
    left:50%;
}
.right::after{
    //left:-10px;
}
/*content box colour padding 
and radius for circular corner*/
.content{
    padding: 0vw 1vw;
    background-color: silver;
    border-radius: 1vw;
    border: 0.1vw solid;
}


  </style>
</head>
<body>
 <!-- container which will contain our timeline -->
    <div class="main-container">
        <!-- event 1st of timeline -->
        <div class="text-wrapper left">
            <!-- all text content of timeline -->
            <div class="content">
                <h3>one</h3>
                <p>Some stuff</p>
            </div>
        </div>
        <!-- event 1st of timeline -->
        <div class="text-wrapper right">
            <!-- all text content of timeline -->
            <div class="content">
                <h3>two</h3>
                <p>Some stuff</p>
            </div>
        </div>
        <!-- event 1st of timeline -->
        <div class="text-wrapper left">
            <!-- all text content of timeline -->
            <div class="content">
                <h3>three</h3>
                <p>Some Stuff</p>
            </div>
        </div>
        <!-- event 1st of timeline -->
        <div class="text-wrapper right">
            <!-- all text content of timeline -->
            <div class="content">
                <h3>four</h3>
                <p>Some stuff</p>
            </div>
        </div>
    </div>
